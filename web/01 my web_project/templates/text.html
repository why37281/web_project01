
        <h1 style="font-size:35px;display: inline">一首小诗</h1>

        <h1>九月九日忆山东兄弟</h1>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[唐]&nbsp;王维</h1>
        <p class="p">&nbsp;&nbsp;&nbsp;独 在 异 乡 为 异 客，</p>
        <p class="p">&nbsp;&nbsp;&nbsp;每 逢 佳 节 倍 思 亲。</p>
        <p class="p">&nbsp;&nbsp;&nbsp;遥 知 兄 弟 登 高 处，</p>
        <p class="p">&nbsp;&nbsp;&nbsp;遍 插 茱 萸 少 一 人。</p>
